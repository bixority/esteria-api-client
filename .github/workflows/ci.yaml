name: Build and Publish Wheels

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            arch: aarch64
            target: aarch64-apple-darwin
#          - os: windows-latest
#            arch: x86_64
#            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v5

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.1
          components: rustfmt, clippy

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: |
          maturin build \
            --release \
            --locked \
            --target ${{ matrix.target }} \
            --features python \
            --interpreter python3

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: target/wheels/*.whl

  # optional test stage for Python bindings
  test-wheel:
    name: Test wheel (Linux x86_64)
    runs-on: ubuntu-latest
    needs: build-wheels
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: wheels-ubuntu-latest-x86_64
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install wheel and test
        run: |
          pip install dist/*.whl
          python -c "import esteria_api_client; print(esteria_api_client.__doc__)"

  # optional publish to PyPI
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-wheels
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: dist

      - name: Install Python + maturin
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - run: pip install maturin

      - name: Publish to PyPI
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin upload --skip-existing dist/*.whl
